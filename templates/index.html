<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pessoas com Flask</title>
    <!-- Linka o CSS estático -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Pessoas</h1>

        <form id="formPessoa">
            <input type="hidden" id="idPessoa">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit" id="btnSalvar">Salvar</button>
            <button type="button" id="btnCancelar" style="display: none;">Cancelar Edição</button>
        </form>

        <h2>Lista de Pessoas</h2>
        <div id="statusMensagem" class="mensagem"></div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaPessoas">
                <!-- As pessoas serão carregadas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <!-- Linka o JavaScript estático -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
